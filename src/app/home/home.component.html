<mgl-map
  [style]="mapParams.style"
  [zoom]="[mapParams.zoom]"
  [center]="[mapParams.center[0], mapParams.center[1]]"
  (mapLoad)="mapLoad($event)"
>
  <mgl-control mglNavigation></mgl-control>
  <mgl-control mglFullscreen></mgl-control>
  <mgl-control mglGeolocate
   [positionOptions]="{ enableHighAccuracy: true }"
   [trackUserLocation]="true" >
  </mgl-control>

  <mgl-control mglScale
   unit="metric"
   position="bottom-right">
  </mgl-control>

  <mgl-raster-source
    *ngFor="let source of thisMap?.mapbox?.sources"
    [id]="source.source"
    [url]="source.url">
  </mgl-raster-source>

  <mgl-layer
    *ngFor="let layer of thisMap?.mapbox?.layers"
    [id]="layer.id"
    [type]="layer.type"
    [source]="layer.source">
  </mgl-layer>

  <ng-container *ngIf="thisMap?.images">

    <mgl-geojson-source
      id="images"
      [data]="thisMap?.images"
      [cluster]="true"
      [clusterMaxZoom]="14"
      [clusterRadius]="50">
    </mgl-geojson-source>

    <mgl-layer
      id="clusters"
      type="circle"
      source="images"
      [filter]="['has', 'point_count']"
      [paint]="{
            'circle-color': {
              property: 'point_count',
              type: 'interval',
              stops: [
                [0, '#51bbd6'],
                [5, '#f1f075'],
                [10, '#f28cb1']
              ]
            },
            'circle-radius': {
              property: 'point_count',
              type: 'interval',
              stops: [
                [0, 15],
                [100, 30],
                [750, 40]
              ]
            }
          }"
    >
    </mgl-layer>

    <mgl-layer
      id="cluster-count"
      type="symbol"
      source="images"
      [filter]="['has', 'point_count']"
      [layout]="{
            'text-field': '{point_count_abbreviated}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
          }"
    >
    </mgl-layer>

  <mgl-image *ngFor="let format of formats  | keyvalue"
             [id]="format.value['iconId']"
             [url]="format.value.marker"
             (imageLoaded)="imageLoaded(format.key, format.value['iconId'])">
  </mgl-image>

  <mgl-layer *ngIf="markerImagesLoaded"
     id="markers"
     type="symbol"
     source="images"
     [layout]="{
          'icon-image': [
              'match',
              ['get', 'format'],
              '360',
              'icon-360',
              '180',
              'icon-180',
              'pic',
              'icon-pic',
              'icon-pic',
          ]
          }"
     [filter]="['all',['!has', 'point_count']]"
  ></mgl-layer>
